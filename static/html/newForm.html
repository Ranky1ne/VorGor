<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Новая заявка</title>
        <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- Google fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="/css/main.css" type="text/css">
        <link href="/css/newForm.css" rel="stylesheet" type="text/css">
	</head>
    <body>

        <!-- Form -->
        
        <div class="container">
            <h1 class="card__title">Новая заявка</h1>
            <div class="card__wrapper">
                <form class="card__form" action="/newForm" method="post">
                    <div class="string">
                        <h3 class="first__h3">Заказчик</h3>
                        <textarea type="text" name="customer" required></textarea>
                    </div>
                    <div class="string">
                        <h3>Перевозчик</h3>
                        <textarea type="text" name="carrier" required></textarea>
                    </div>
                    <div class="string">
                        <h3>Объем</h3>
                        <input type="number" name="volume" required>
                    </div>
                    <div class="string">
                        <h3>Сырье</h3>
                        <textarea type="text" name="rawMaterial"   required></textarea>
                    </div>
                    <div class="string">
                        <h3>И т.д.</h3>
                        <textarea type="text" name="etc"  required></textarea>
                    </div>
                    <div class="string">
                        <input class="btn" type="submit" value="Добавить">
                    </div>
                </form>
            </div>
        </div>

        <!-- Burger -->

        <div class="burger-menu">
            <a href="" class="burger-menu_button">
              <span class="burger-menu_lines"></span>
            </a>
            <nav class="burger-menu_nav">
              <a href="/home" class="burger-menu_link">Заявки</a>
              <a href="/newForm" class="burger-menu_link">Новая заявка</a>
              <a href="/operator" class="burger-menu_link">Оператор</a>
             
              <form action="/exit"><a href="/" action  class="burger-menu_link5">Выход</a></form>
            </nav>
          <div class="burger-menu_overlay"></div>
          </div>

        <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/API/home.js"></script>
    </body>
</html>
